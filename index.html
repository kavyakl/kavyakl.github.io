<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshmi Kavya Kalyanam's Resume</title>
    <style>
        :root {
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --accent-color: #6200ea;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Lakshmi Kavya Kalyanam</h1>
    <section id="research">
        <h2>Research</h2>
        <p>Details about research work.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Details about projects.</p>
    </section>
    <section id="publications">
        <h2>Publications</h2>
        <p>Details about publications.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information here.</p>
    </section>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
